<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/boggle.css" />
    <title>Flask Boggle</title>
  </head>
  <body>
    <h1>BOGGLE</h1>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board%}
          <tr>
            {% for letter in row%}
            <td>{{letter}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form method="POST" class="word-submit">
        <input type="text" name="word" id="word-input" />
        <button>SUBMIT WORD</button>
      </form>
      <div id="scoreboard">
        <p class="score"></p>
        <p class="timer"></p>
        <p class="highscore">High Score:
            {{ highscore }} points in {{ attempts }} attempts
        </p>
      </div>
      <div id="msg-section">
        <p class="msg"></p>
      </div>
      <div id="word-list">
        <ul class="user-list">
          <h3>User Wordlist</h3>
        </ul>
      </div>
    </section>
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="/static/boggle.js"></script>
  </body>
</html>
